blueprint:
  name: "Horta - Umidade baixa (otimizado com m√∫ltiplas melhorias)"
  description: "Vers√£o otimizada: Envia notifica√ß√µes m√≥veis quando sensores de umidade estiverem abaixo dos limites. Melhorias incluem trigger eficiente, valida√ß√£o de hor√°rios, controle anti-spam, modo teste, logs detalhados e mensagens mais informativas."
  domain: automation
  source_url: https://github.com/lucianotuma/notificacao_sensor_humidade
  input:
    moisture_sensors:
      name: Sensores de umidade do solo
      description: "Selecione um ou mais sensores (valor em porcentagem)."
      selector:
        entity:
          domain: sensor
          multiple: true
    default_threshold:
      name: Limite padr√£o (%)
      description: "Valor usado para qualquer sensor que n√£o tenha override espec√≠fico."
      default: 50
      selector:
        number:
          min: 0
          max: 100
          mode: slider
          unit_of_measurement: "%"
    per_entity_thresholds:
      name: Limites por sensor (opcional)
      description: 'Mapa no formato JSON. Exemplo: {"sensor.tomate_umidade": 55, "sensor.cebolinha_umidade": 45}'
      default: {}
      selector:
        object: {}
    schedule_times:
      name: Hor√°rios do dia
      description: "Hor√°rios separados por v√≠rgula (HH:MM ou HH:MM:SS). Ex: 07:30, 13:00, 20:15"
      default: "09:00, 18:00"
      selector:
        text: {}
    notify_devices:
      name: Celulares a notificar
      description: "Selecione dispositivos com o app companion instalado."
      selector:
        device:
          multiple: true
          integration: mobile_app
    title:
      name: T√≠tulo da notifica√ß√£o
      default: "üå± Horta: umidade baixa"
      selector:
        text: {}
    decimals:
      name: Casas decimais
      description: "Quantas casas decimais exibir nos valores."
      default: 0
      selector:
        number:
          min: 0
          max: 3
          mode: box
    min_time_between_notifications:
      name: Tempo m√≠nimo entre notifica√ß√µes (min)
      description: "Evita spam. Define intervalo m√≠nimo entre notifica√ß√µes."
      default: 60
      selector:
        number:
          min: 30
          max: 480
          mode: slider
          unit_of_measurement: "min"
    test_mode:
      name: Modo de teste
      description: "Envia notifica√ß√£o mesmo se sensores estiverem OK."
      default: false
      selector:
        boolean: {}
    enable_logging:
      name: Registrar eventos no logbook
      description: "Salva registro de verifica√ß√µes e notifica√ß√µes."
      default: true
      selector:
        boolean: {}
    notification_actions:
      name: A√ß√µes na notifica√ß√£o
      description: "Adiciona bot√µes de a√ß√£o r√°pida na notifica√ß√£o."
      default: true
      selector:
        boolean: {}
    critical_threshold_offset:
      name: Offset para n√≠vel cr√≠tico (%)
      description: "Diferen√ßa para marcar como cr√≠tico. Ex: limite 50% e offset 15% = cr√≠tico em 35%"
      default: 15
      selector:
        number:
          min: 5
          max: 30
          mode: slider
          unit_of_measurement: "%"

mode: single
max_exceeded: silent

variables:
  sensors: !input moisture_sensors
  default_threshold: !input default_threshold
  thresholds_map: !input per_entity_thresholds
  schedule_times_txt: !input schedule_times
  notify_devices: !input notify_devices
  decimals: !input decimals
  title: !input title
  min_interval: !input min_time_between_notifications
  test_mode: !input test_mode
  enable_logging: !input enable_logging
  notification_actions: !input notification_actions
  critical_offset: !input critical_threshold_offset
  last_notification_helper: "input_datetime.horta_ultima_notificacao"
  valid_times: >
    {% set raw = (schedule_times_txt | string).strip() %}
    {% if not raw %}
      []
    {% else %}
      {% set cleaned = raw | replace(' ', '') %}
      {% set times = cleaned.split(',') %}
      {% set valid = namespace(times=[]) %}
      {% for time in times %}
        {% if time | regex_match('^([01]?[0-9]|2[0-3]):[0-5][0-9](:[0-5][0-9])?$') %}
          {% set valid.times = valid.times + [time] %}
        {% endif %}
      {% endfor %}
      {{ valid.times }}
    {% endif %}

trigger:
  - platform: template
    id: scheduled_check
    value_template: >
      {% set times = valid_times %}
      {% if times | length > 0 %}
        {% set now_hm = now().strftime('%H:%M') %}
        {% set now_hms = now().strftime('%H:%M:%S') %}
        {% for time in times %}
          {% if time == now_hm or time == now_hms %}
            {{ true }}
          {% endif %}
        {% endfor %}
      {% endif %}
      {{ false }}
  - platform: event
    id: manual_test
    event_type: horta_test_notification

condition:
  - condition: template
    alias: "H√° hor√°rios v√°lidos configurados?"
    value_template: "{{ valid_times | length > 0 or trigger.id == 'manual_test' }}"
  - condition: template
    alias: "Respeitando intervalo m√≠nimo?"
    value_template: >
      {% if test_mode or trigger.id == 'manual_test' %}
        {{ true }}
      {% else %}
        {% if states(last_notification_helper) in ['unknown', 'unavailable', ''] %}
          {{ true }}
        {% else %}
          {% set last = states(last_notification_helper) | as_datetime %}
          {% if last %}
            {{ (now() - last).total_seconds() / 60 >= min_interval }}
          {% else %}
            {{ true }}
          {% endif %}
        {% endif %}
      {% endif %}

action:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ enable_logging }}"
        sequence:
          - service: logbook.log
            data:
              name: "Horta - Verifica√ß√£o"
              message: "Iniciando verifica√ß√£o de {{ sensors | length }} sensor(es). Modo teste: {{ 'SIM' if test_mode else 'N√ÉO' }}"
  - variables:
      sensor_analysis: >
        {% set expanded = expand(sensors) | selectattr('state','is_number') | rejectattr('state','in',['unknown','unavailable']) | list %}
        {% set below = [] %}
        {% set critical = [] %}
        {% set ok = [] %}
        {% for e in expanded %}
          {% set eid = e.entity_id %}
          {% set thr = default_threshold %}
          {% if thresholds_map is mapping and eid in thresholds_map %}
            {% set thr = thresholds_map[eid] | float(default_threshold) %}
          {% endif %}
          {% set current_value = e.state | float(0) %}
          {% set critical_limit = thr - critical_offset %}
          {% set sensor_info = dict(name=e.name, entity_id=eid, value=current_value, threshold=thr, critical_limit=critical_limit) %}
          {% if current_value < critical_limit %}
            {% set critical = critical + [sensor_info] %}
          {% elif current_value < thr %}
            {% set below = below + [sensor_info] %}
          {% else %}
            {% set ok = ok + [sensor_info] %}
          {% endif %}
        {% endfor %}
        {{ dict(below=below, critical=critical, ok=ok, total=expanded|length) }}
  - variables:
      should_notify: "{{ (sensor_analysis.below | length > 0 or sensor_analysis.critical | length > 0 or test_mode or trigger.id == 'manual_test') }}"
      all_sensors_low: "{{ sensor_analysis.below + sensor_analysis.critical }}"
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ should_notify }}"
        sequence:
          - variables:
              notification_message: >
                {% if test_mode and all_sensors_low | length == 0 %}
                üß™ MODO TESTE ATIVO
                Todos os {{ sensor_analysis.total }} sensores est√£o com umidade adequada.
                
                Status atual:
                {% for it in sensor_analysis.ok[:5] -%}
                ‚úÖ {{ it.name }}: {{ it.value | round(decimals) }}% (limite: {{ it.threshold }}%)
                {% endfor -%}
                {% if sensor_analysis.ok | length > 5 %}
                ... e mais {{ sensor_analysis.ok | length - 5 }} sensor(es) OK
                {% endif %}
                {% else %}
                {% if sensor_analysis.critical | length > 0 %}
                üö® CR√çTICO - Irriga√ß√£o urgente necess√°ria!
                
                Sensores cr√≠ticos:
                {% for it in sensor_analysis.critical -%}
                ‚õî {{ it.name }}: {{ it.value | round(decimals) }}% (limite: {{ it.threshold }}%, cr√≠tico: <{{ it.critical_limit }}%)
                {% endfor -%}
                {% endif %}
                
                {% if sensor_analysis.below | length > 0 %}
                {% if sensor_analysis.critical | length == 0 %}‚ö†Ô∏è Sensores abaixo do limite:{% endif %}
                {% if sensor_analysis.critical | length > 0 %}
                Outros sensores baixos:{% endif %}
                {% for it in sensor_analysis.below -%}
                üü° {{ it.name }}: {{ it.value | round(decimals) }}% (limite: {{ it.threshold }}%)
                {% endfor -%}
                {% endif %}
                
                {% if sensor_analysis.ok | length > 0 and all_sensors_low | length <= 3 %}
                
                Sensores OK:
                {% for it in sensor_analysis.ok[:3] -%}
                ‚úÖ {{ it.name }}: {{ it.value | round(decimals) }}%
                {% endfor -%}
                {% endif %}
                
                üìä Resumo: {{ all_sensors_low | length }}/{{ sensor_analysis.total }} sensor(es) precisam de √°gua
                {% endif %}
              notification_title: >
                {% if sensor_analysis.critical | length > 0 %}
                  üö® {{ title }} - CR√çTICO
                {% else %}
                  {{ title }}
                {% endif %}
          - repeat:
              for_each: !input notify_devices
              sequence:
                - domain: mobile_app
                  type: notify
                  device_id: "{{ repeat.item }}"
                  title: "{{ notification_title }}"
                  message: "{{ notification_message }}"
                  data:
                    priority: "{{ 'high' if sensor_analysis.critical | length > 0 else 'normal' }}"
                    tag: "horta-umidade"
                    group: "horta"
                    color: "{{ '#ff0000' if sensor_analysis.critical | length > 0 else '#ff9800' }}"
                    actions: >
                      {% if notification_actions %}
                        [
                          {"action": "irrigate_all", "title": "üíß Irrigar todos"},
                          {"action": "view_dashboard", "title": "üìä Ver dashboard"},
                          {"action": "snooze_1h", "title": "‚è∞ Adiar 1h"}
                        ]
                      {% else %}
                        []
                      {% endif %}
          - service: input_datetime.set_datetime
            target:
              entity_id: "{{ last_notification_helper }}"
            data:
              datetime: "{{ now() }}"
            continue_on_error: true
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ enable_logging }}"
                sequence:
                  - service: logbook.log
                    data:
                      name: "Horta - Notifica√ß√£o"
                      message: "Notifica√ß√£o enviada. Baixos: {{ sensor_analysis.below | length }}, Cr√≠ticos: {{ sensor_analysis.critical | length }}, OK: {{ sensor_analysis.ok | length }}"
      - conditions:
          - condition: template
            value_template: "{{ not should_notify and enable_logging }}"
        sequence:
          - service: logbook.log
            data:
              name: "Horta - Verifica√ß√£o"
              message: "Todos os {{ sensor_analysis.total }} sensores OK. Nenhuma notifica√ß√£o necess√°ria."
